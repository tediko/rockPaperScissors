<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/game.css">
    <title>Rock Paper Scissors! Shoot!</title>
</head>
<body>
    <!-- Game -->
    <section class="game">
        <div class="game__container container">
            <div class="game__wrapper">
                <div class="game__scoreboard">
                    <div class="game__bar">
                        <div class="game__avatar game__avatar--left">
                            <img class="game__player-image" src="assets/img/scoreboard-playerman.png" alt="player avatar">
                        </div>
                        <p class="game__player" data-name>player</p>
                    </div>
                    <div class="game__score">
                        <span class="game__player-score" data-score-player>0</span>
                        <img class="game__sword" src="assets/img/scoreboard-swords.png" alt="versus image">
                        <span class="game__cpu-score" data-score-cpu>0</span>
                    </div>
                    <div class="game__bar">
                        <div class="game__avatar game__avatar--right">
                            <img class="game__player-image" src="assets/img/scoreboard-comp.png" alt="player avatar">
                        </div>
                        <p class="game__player">computer</p>
                    </div>
                </div>
                <div class="game__result-display">
                    <div class="game__result-hands">
                        <img class="game__player-hand" src="assets/img/result-rock.png" alt="player choice image">
                        <img class="game__cpu-hand" src="assets/img/result-rock.png" alt="cpu choice image">
                    </div>
                    <p class="game__result" data-result>Rock paper scissors! Shoot!</p>
                </div>
                <div class="game__userchoice">
                    <div class="game__choice noselect" data-choice="rock">
                        <img class="game__choice-img" src="assets/img/userchoice-rock.png" alt="rock image">
                    </div>
                    <div class="game__choice noselect" data-choice="paper">
                        <img class="game__choice-img" src="assets/img/userchoice-paper.png" alt="paper image">
                    </div>
                    <div class="game__choice noselect" data-choice="scissors">
                        <img class="game__choice-img" src="assets/img/userchoice-scissors.png" alt="scissors image">
                    </div>
                </div>
                <p class="game__text">Make your move</p>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
