<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/game.css">
    <title>Rock Paper Scissors! Shoot!</title>
</head>
<body>
    <!-- Menu -->
    <section class="menu">
        <div class="menu__container container">
            <div class="menu__wrapper">
                <!-- <h1 class="menu__heading menu__heading--green">Rock<img class="menu__hands-img" src="assets/img/userchoice-rock.png" alt="rock image"></h1>
                <h1 class="menu__heading menu__heading--orange">Paper<img class="menu__hands-img" src="assets/img/userchoice-paper.png" alt="paper image"></h1>
                <h1 class="menu__heading menu__heading--blue">Scissors<img class="menu__hands-img" src="assets/img/userchoice-scissors.png" alt="scissors image"></h1>
                <h2 class="menu__heading menu__start" data-start>START GAME &#9655;</h2> -->
                <div class="menu__settings">
                    <div class="menu__settings-container">
                        <div class="menu__header">
                            <h3 class="menu__heading">Settings</h3>
                            <i class="fas fa-users-cog fa-5x"></i>
                        </div>
                        <div class="menu__modal">
                            <form action="" class="menu__form">
                                <label for="pname" class="menu__title">Player name:</label>
                                    <input type="text" class="menu__player-name" placeholder="Your player name">
                                <p class="menu__title">Choose your avatar:</p>
                                    <radiogroup class="menu__avatar">
                                        <input type="radio" id="male" name="avatar" value="male" checked>
                                        <label for="male"><div class="menu__check"><img class="menu__player-img" src="assets/img/scoreboard-playerman.png" alt="male avatar"></div></label>
                                        <input type="radio" id="female" name="avatar" value="female">
                                        <label for="female"><div class="menu__check"><img class="menu__player-img" src="assets/img/scoreboard-playerwoman.png" alt="female avatar"></div></label>
                                    </radiogroup>
                                <p class="menu__title">Limit point to win:</p>
                                    <radiogroup class="menu__limit">
                                        <input type="radio" id="points3" name="points" value="3" checked>
                                        <label for="points3"><p class="menu__points">3</p></label>
                                        <input type="radio" id="points5" name="points" value="5">
                                        <label for="points5"><p class="menu__points">5</p></label>
                                        <input type="radio" id="points10" name="points" value="10">
                                        <label for="points10"><p class="menu__points">10</p></label>
                                    </radiogroup>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Game -->
    <section class="game">
        <div class="game__container container">
            <div class="game__wrapper">
                <div class="game__scoreboard">
                    <div class="game__bar">
                        <div class="game__avatar game__avatar--left">
                            <img class="game__player-image" src="assets/img/scoreboard-playerman.png" alt="player avatar">
                        </div>
                        <p class="game__player" data-name>player</p>
                    </div>
                    <div class="game__score">
                        <span class="game__player-score" data-score-player>0</span>
                        <img class="game__sword" src="assets/img/scoreboard-swords.png" alt="versus image">
                        <span class="game__cpu-score" data-score-cpu>0</span>
                    </div>
                    <div class="game__bar">
                        <div class="game__avatar game__avatar--right">
                            <img class="game__player-image" src="assets/img/scoreboard-comp.png" alt="player avatar">
                        </div>
                        <p class="game__player">computer</p>
                    </div>
                </div>
                <div class="game__result-display">
                    <div class="game__result-hands">
                        <img class="game__player-hand" src="assets/img/result-rock.png" alt="player choice image">
                        <img class="game__cpu-hand" src="assets/img/result-rock.png" alt="cpu choice image">
                    </div>
                    <p class="game__result" data-result>Rock paper scissors! Shoot!</p>
                </div>
                <div class="game__userchoice">
                    <div class="game__choice noselect" data-choice="rock">
                        <img class="game__choice-img" src="assets/img/userchoice-rock.png" alt="rock image">
                    </div>
                    <div class="game__choice noselect" data-choice="paper">
                        <img class="game__choice-img" src="assets/img/userchoice-paper.png" alt="paper image">
                    </div>
                    <div class="game__choice noselect" data-choice="scissors">
                        <img class="game__choice-img" src="assets/img/userchoice-scissors.png" alt="scissors image">
                    </div>
                </div>
                <p class="game__text">Make your move</p>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
